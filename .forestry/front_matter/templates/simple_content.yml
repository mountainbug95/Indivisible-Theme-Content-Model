---
label: Simple Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: img_data_position
    label: Image Data Position
    description: Controls the position of an image in the image container
  - type: file
    name: img_path
    label: Image
    description: The Image displayed on the left side of the page
  - type: text
    name: title
    label: Section Title
    default: Simple
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Section Subtitle
    description: The text displayed below the section title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: section_id
    label: Section ID
    default: simple
  - type: textarea
    name: content
    label: Section Content
    description: The text displayed as content for the section
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: component
    hidden: true
    default: simple_content.html
    config:
      required: true
